# JDBC Config
jdbc.driverClassName org.postgresql.Driver
jdbc.database tax_machina_db
jdbc.port 5432
jdbc.host localhost
#! Do NOT modify jdbc.url
jdbc.url jdbc:postgresql://${jdbc.host}:${jdbc.port}/${jdbc.database}
# Credentials
jdbc.username postgres
jdbc.password postgres
# Pooling config
jdbc.initial_size 1
jdbc.max_active 3
jdbc.max_idle 3
jdbc.min_idle 0