<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="login-panel panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" >Sign in</h3>
                </div>
                <div class="panel-body">
                    <div>
                        <img title="Crop Manager" src="images/logo.png" />
                    </div>
                    <hr>
                    <p class="text-muted" >Please provide your credentials</p>
                    <div>
                        <form id="loginForm" ng-submit="login()" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input ng-model="username" class="form-control" name="email" type="email" placeholder="Username" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input ng-model="password" class="form-control" placeholder="Password" name="password" type="Password" value="" required>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block"><i class="fa fa-sign-in"></i> <span>Login</span></button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
